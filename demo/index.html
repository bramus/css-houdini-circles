<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Houdini Circles PaintWorklet</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <h1>Houdini Circles PaintWorklet</h1>
        <div class="css-houdini circles"></div>

        <script>
            (async function () {
                if (CSS['paintWorklet'] === undefined) {
                    await import('https://unpkg.com/css-paint-polyfill');
                }

                CSS.paintWorklet.addModule('./js/circles.js');
            })();
        </script>
    </body>
</html>
